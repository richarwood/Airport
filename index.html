<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张伟 (Wei Zhang) - 全栈开发者 | Upwork 个人主页</title>
    
    <!-- 引入一个免费的 Google Font 字体，让页面更好看 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 样式部分 --- */
        
        /* 1. 全局和基础样式 */
        :root {
            --primary-color: #007BFF; /* 主题色，用于链接和按钮 */
            --dark-color: #333;
            --light-color: #f4f4f4;
            --white-color: #fff;
            --grey-color: #666;
            --border-radius: 8px;
            --shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: var(--dark-color);
            margin-bottom: 20px;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 2. 卡片式布局 */
        .card {
            background: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        /* 3. 头部个人信息 */
        .header {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* 允许在小屏幕上换行 */
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            border: 5px solid var(--white-color);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .header-info h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .header-info .tagline {
            font-size: 1.2rem;
            color: var(--grey-color);
            font-weight: bold;
        }
        
        .upwork-stats {
            margin-top: 15px;
            display: flex;
            gap: 20px; /* 元素之间的间距 */
        }
        
        .stat {
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .stat span {
            color: #14a800; /* Upwork 绿色 */
        }

        /* 4. 技能标签 */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #e0e0e0;
            color: var(--dark-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* 5. 作品集/项目展示 */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* 响应式网格 */
            gap: 25px;
        }

        .project-card {
            background: var(--white-color);
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            overflow: hidden; /* 确保图片圆角生效 */
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        .project-info h3 {
            margin-top: 0;
        }

        .project-info .project-tags {
            margin-top: 15px;
        }

        .project-link {
            display: inline-block;
            margin-top: 15px;
            background: var(--primary-color);
            color: var(--white-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .project-link:hover {
            background: #0056b3;
            text-decoration: none;
        }

        /* 6. 联系方式/行动号召 */
        .cta-section {
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background: #14a800; /* Upwork 绿色 */
            color: var(--white-color);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background: #108600;
            text-decoration: none;
        }
        
        /* 7. 页脚 */
        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--grey-color);
            font-size: 0.9rem;
        }
        
        /* 8. 响应式设计 - 针对小屏幕（如手机） */
        @media (max-width: 768px) {
            .header {
                flex-direction: column; /* 垂直排列 */
                text-align: center;
            }

            .profile-pic {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .header-info h1 {
                font-size: 2rem;
            }
            
            .upwork-stats {
                justify-content: center;
            }
            
            .container {
                margin: 20px auto;
                padding: 15px;
            }
        }

    </style>
</head>
